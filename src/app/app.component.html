<div class="container">
  
  <div class="columns is-centered">  

    <div class="box column is-one-third">

  <h1 class="title has-text-centered">Typing Challenge</h1>

  <p class="has-text-centered">
    
    <span [class]="getClass(letter, entered[i])" *ngFor="let letter of randomText.split(''); let i = index">{{letter}}</span>
  
  </p>
<div class="field">
  <input (input)="change($event.target.value)" class="input"/><br>
</div>
<div class="box has-text-centered">
  <h1 class="title" *ngIf ="ehab" >GOOD WORK</h1>
</div>
</div>

</div>

</div>
